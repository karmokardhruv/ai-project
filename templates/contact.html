<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeVision</title>
    <link rel="icon" href="static\images\icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-image: url('../static/images/background.jpg'); background-size: cover;">
    <section class="header header-colour">
        <header class="p-3 ">
            <div class="container header-container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" previewlistener="true">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
         
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2  mb-md-0">
                  <li><a href="{{ url_for('home') }}" id="home" class="nav-link px-3 text-black">Home</a></li>
                  <li><a href="{{ url_for('about') }}" id="about" class="nav-link px-3 text-black">About</a></li>
                  <li><a href="{{ url_for('contact') }}" id="contact" class="nav-link px-3 text-black">Contact Us</a></li>
              </ul>
                </div>
            </div>
        </header>
    </section>


    <section class="form">
        <div class="container-fluid">
            <div class="bd-example m-0 border-0">
                <form class="row g-3 box">
                  <div class="col-md-6 top-margin">
                    <label for="inputName4" class="form-label"><b>Full Name*</b></label>
                    <input type="text" class="form-control" id="name" name="name" fdprocessedid="muii7n" required>
                  </div>
                  <div class="col-md-6 top-margin">
                    <label for="inputEmail4" class="form-label"><b>Email*</b></label>
                    <input type="email" class="form-control" id="inputEmail4" fdprocessedid="ilsocg" required>
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"><b>Address</b></label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="" fdprocessedid="i4xei">
                  </div>
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label"><b>City</b></label>
                    <input type="text" class="form-control" id="inputCity" fdprocessedid="18k9xb">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label"><b>State*</b></label>
                    <select id="inputState" class="form-select" fdprocessedid="k9e2hr" required>
                      <option selected="">Choose</option>
                      <option>Andhra Pradesh</option>
                      <option>Arunachal Pradesh</option>
                      <option>Assam</option>
                      <option>Bihar</option>
                      <option>Chhattisgarh</option>
                      <option>Goa</option>
                      <option>Gujarat</option>
                      <option>Haryana</option>
                      <option>Himachal Pradesh</option>
                      <option>Jharkhand</option>
                      <option>Karnataka</option>
                      <option>Kerala</option>
                      <option>Madhya Pradesh</option>
                      <option>Maharashtra</option>
                      <option>Manipur</option>
                      <option>Meghalaya</option>
                      <option>Mizoram</option>
                      <option>Nagaland</option>
                      <option>Odisha</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Sikkim</option>
                      <option>Tamil Nadu</option>
                      <option>Telangana</option>
                      <option>Tripura</option>
                      <option>Uttarakhand</option>
                      <option>Uttar Pradesh</option>
                      <option>West Bengal</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label"><b>Zip*</b></label>
                    <input type="text" class="form-control" id="inputZip" fdprocessedid="yxa4qp" required>
                  </div>
                  <div class="col-12">
                    <label for="query" class="form-label"><b>Queries</b></label>
                    <textarea type="text" id="query" class="form-control" name="query" placeholder="Type your query here..."></textarea>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Remember Me
                      </label>
                    </div>
                  </div>
                  <p> Fields marked with asterisk{*} are required</p>
                  <div class="col-12 bottom-margin">
                    <button type="submit" id="button-color" class="btn btn-primary" fdprocessedid="gm3o8g">Submit</button>
                  </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
